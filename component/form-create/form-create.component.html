<div class="content">
  <div class="content-header">
    <span class="title">ثبت فرم</span>
    <mat-divider class="title-devider"></mat-divider>
  </div>
  <br/>

  <div>
    <button mat-flat-button color="primary" (click)="createForm()" style="margin: 10px;">ساخت فرم</button>

    <button mat-flat-button color="primary" (click)="loadMatches()"style="margin: 10px;">بارگزاری مسابقات</button>
  </div>
  <br/>


  <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- CheckBox Column -->
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (click)="selectRow(element)"></mat-checkbox>
      </td>
    </ng-container>


    <!-- Time Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>تاریخ</th>
      <td mat-cell *matCellDef="let element"> {{element.properties.date}}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>زمان</th>
      <td mat-cell *matCellDef="let element"> {{element.properties.time}}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>کشور</th>
      <td mat-cell *matCellDef="let element"> {{element.properties.country}}</td>
    </ng-container>

    <ng-container matColumnDef="league">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>لیگ</th>
      <td mat-cell *matCellDef="let element"> {{element.properties.league}}</td>
    </ng-container>

    <ng-container matColumnDef="home">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>میزبان</th>
      <td mat-cell *matCellDef="let element"> {{element.properties.home}}</td>
    </ng-container>

    <ng-container matColumnDef="away">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>میهمان</th>
      <td mat-cell *matCellDef="let element"> {{element.properties.away}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>محل برگزاری</th>
      <td mat-cell *matCellDef="let element"> {{element.properties.location}}</td>
    </ng-container>

    <tr mat-header-row class="header" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="{'row1': index%2 == 0, 'row2': index%2 == 1}" *matRowDef="let row; columns: displayedColumns; let index = index"></tr>

  </table>
  <br/>

  <!--<div class="centerAlign">-->
    <!--<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons dir="rtl"></mat-paginator>-->
  <!--</div>-->
  <br/><br/>
</div>
