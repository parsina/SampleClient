<br/>
<table mat-table *ngIf="transactionDataSource" [dataSource]="transactionDataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

  <!-- Index Column -->
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let index = index" style="color: #ac98f2;">{{index + 1}}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="updatedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>تاریخ</th>
    <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.properties.updateDat}}</td>
  </ng-container>

  <!-- Time Column -->
  <ng-container matColumnDef="updatedTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>زمان</th>
    <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.properties.updateTime}}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>نوع</th>
    <td mat-cell *matCellDef="let element" style="color: green;text-align: right;">{{element.properties.type}}</td>
  </ng-container>

  <!-- Value Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: right">مبلغ(ساتوشی)</th>
    <td mat-cell *matCellDef="let element" style="text-align: right"> {{element.properties.value | currencyPipe}}
    </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>شرح</th>
    <td mat-cell *matCellDef="let element" style="color: green;text-align: right;">{{element.properties.description}}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>وضعیت</th>
    <td mat-cell *matCellDef="let element" style="color: green;text-align: right;">{{element.properties.status}}</td>
  </ng-container>

  <tr mat-header-row class="header" *matHeaderRowDef="transactionsColumns"></tr>
  <tr mat-row class="formRow" [ngClass]="{'row1': index%2 == 0, 'row2': index%2 == 1}" *matRowDef="let row; columns: transactionsColumns; let index = index"></tr>

</table>

<div style="display: flex !important;justify-content: center !important;background-color: #cee0c7;">
  <mat-paginator [showFirstLastButtons]="true" [length]="transactionSize" [pageSize]="10" [pageSizeOptions]="[5, 10, 50, 100]" dir="rtl" style="background-color: #cee0c7;"></mat-paginator>
</div>
